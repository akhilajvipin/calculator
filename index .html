<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body{
           background-image: url('https://shreevidyadhirajacollege.in/wp-content/uploads/2021/06/1588916176.jpg');
        }
    </style>
    
</head>
<body>
    <div class="container " style="background-color: rgb(91, 88, 88); margin-top: 100px; height: 100vh;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center text-light mt-4"> Calculator </h1> 
               <div class="container border-1 border border-light text-center w-100">
                <table id="calcu" class="container-fluid">
                    <tr>
                        <td colspan="3">
                            <input id="result" type="text" placeholder="0" class="w-100 mt-3 text-end" readonly>
                        </td>
                        <td><input type="button" value="AC" class="text-danger mt-3" onclick="clearall()"></td>
                    </tr>
              
                    <tr>
                        <td><input type="button" value="7" class="w-100 mt-4  bg-secondary text-light" onclick="display('7')"></td>
                        <td><input type="button" value="8" class="w-100 mt-4 bg-secondary text-light"onclick="display('8')"></td>
                        <td><input type="button" value="9" class="w-100 mt-4 bg-secondary text-light"onclick="display('9')"></td>
                        <td><input type="button" value="/" class="w-100 mt-4 bg-secondary text-warning" onclick="display('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="w-100 mt-2 bg-secondary text-light" onclick="display('4')"></td>
                        <td><input type="button" value="5" class="w-100 mt-2 bg-secondary text-light" onclick="display('5')"></td>
                        <td><input type="button" value="6" class="w-100 mt-2 bg-secondary text-light" onclick="display('6')"></td>
                        <td><input type="button" value="*" class="w-100 mt-2 bg-secondary text-warning" onclick="display('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="w-100 mt-2 bg-secondary text-light" onclick="display('1')"></td>
                        <td><input type="button" value="2" class="w-100 mt-2 bg-secondary text-light" onclick="display('2')"></td>
                        <td><input type="button" value="3" class="w-100 mt-2 bg-secondary text-light" onclick="display('3')"></td>
                        <td><input type="button" value="-" class="w-100  mt-2 bg-secondary text-warning" onclick="display('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" class="w-100 mt-2 bg-secondary text-light" onclick="display('0')"></td>
                        <td><input type="button" value="." class="w-100 mt-2 bg-secondary text-light" onclick="display('.')"></td>
                        <td><input type="button" value="=" class="w-100 mt-2 bg-secondary text-warning" onclick="equal()" ></td>
                        <td><input type="button" value="+" class="w-100 mt-2 bg-secondary text-warning" onclick="display('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="x" class="w-100 mt-2 bg-secondary text-light" onclick="back()"></td>
                    </tr>
                </table>                   
              
                            
                    </div> 
                
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
